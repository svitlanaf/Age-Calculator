<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h2>Super Galactic Age Calculator</h2><br>
    <form id="formOne">
        <div class="form-group">
        <label for="date">Enter Your Birthdate</label>
        <input id='date' name='date' type="date" /><br><br>

        <h4>Select your gender</h4>
      <div class="radio">
        <label><input type="radio" name="gender" value="Male">Male</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="gender" value="Female">Female</label>
      </div><br>

        <h4>Select your race</h4>
      <div class="radio">
        <label><input type="radio" name="race" value="White">White</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="race" value="Black">Black</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="race" value="Hispanic">Hispanic</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="race" value="Asian">Asian</label>
      </div><br>

      <h4>Select your weight(kg)</h4>
      <div class="radio">
        <label><input type="radio" name="weight" value="Under_30">Under 30kg</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="weight" value="30-55">30-55kg</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="weight" value="55-85">55-85kg</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="weight" value="85-100">85-100kg</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="weight" value="more">More than 100kg</label>
        </div><br>

        <h4>Fitness</h4>
      <div class="radio">
        <label><input type="radio" name="fitness" value="Never">Never</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="fitness" value="Rarely">Rarely</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="fitness" value="1_2">1-2 workouts per week</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="fitness" value="3_4">3-4 workouts per week</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="fitness" value="more">5+ workouts per week</label>
        </div><br>

        <h4>Health</h4>
      <div class="radio">
        <label><input type="radio" name="health" value="Poor">Poor</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="health" value="Fair">Fair</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="health" value="Good">Good</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="health" value="V_good">Very good</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="health" value="Excellent">Excellent</label>
    </div><br>

    <h4>Alcohol</h4>
      <div class="radio">
        <label><input type="radio" name="alcohol" value="Zero">Zero</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="alcohol" value="Less_2">Fewer than 2 drinks per week</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="alcohol" value="2_7">2-7 drinks per week</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="alcohol" value="8_more">8 or more drinks per week</label>
      </div><br>

      <h4>Smoking</h4>
      <div class="radio">
        <label><input type="radio" name="smoking" value="Never">Never</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="smoking" value="Quit">Quit</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="smoking" value="Smoke">Still smoke</label>
      </div><br>
        </div>
        <button type="submit">Submit</button>
    </form> 
    </div>
</body>
</html>
